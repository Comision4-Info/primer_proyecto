{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Inicio</title>
{% endblock %}
{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}
{% block contenido %}
<div class="card text-bg-dark">
    <img class="card-img" src="{% static 'img/fondo.jpg' %}" alt="libreria">
</div>
<section>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card-img-top" style="display: block; width: 70%; margin: auto;">
                        <img src="{% static 'img/ruido-blanco.jpg' %}" class="card-img-top w-75">
                    </div>
                </div>
                <div class="carousel-item s">
                    <div class="card-img-top" style="display: block; width: 70%; margin: auto;">
                        <img src="{% static 'img/sep7imo-dia.jpg' %}" class="card-img-top w-75">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card-img-top" style="display: block; width: 70%; margin: auto;">
                        <img src="{% static 'img/soda-stereo.jpg' %}" class="card-img-top w-75">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</section>
{% endblock %}
